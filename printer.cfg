# This file contains common pin mappings for the 2018 Creality
# Ender 3. To use this config, the firmware should be compiled for the
# AVR atmega1284p.

# Note, a number of Melzi boards are shipped with a bootloader that
# requires the following command to flash the board:
#  avrdude -p atmega1284p -c arduino -b 57600 -P /dev/ttyUSB0 -U out/klipper.elf.hex
# If the above command does not work and "make flash" does not work
# then one may need to flash a bootloader to the board - see the
# Klipper docs/Bootloaders.md file for more information.

# See the example.cfg file for a description of available parameters.

[tmc2130 stepper_x]
cs_pin: ar59
microsteps: 16
run_current: 0.800
hold_current: 0.500
stealthchop_threshold: 200
driver_SGT: 3
diag1_pin: ^!ar3

[tmc2130 stepper_y]
cs_pin: ar63
microsteps: 16
run_current: 0.800
hold_current: 0.500
stealthchop_threshold: 200
driver_SGT: 3
diag1_pin: ^!ar14

[tmc2130 stepper_z]
cs_pin: ar40
microsteps: 16
run_current: 0.800
hold_current: 0.500
stealthchop_threshold: 200

[tmc2130 extruder]
cs_pin: ar42
microsteps: 16
run_current: 0.900
hold_current: 0.500
stealthchop_threshold: 200

[stepper_x]
step_pin: ar54
dir_pin: !ar55
enable_pin: !ar38
step_distance: .0125
# endstop_pin: tmc2130_stepper_x:virtual_endstop
endstop_pin: ^ar3
position_endstop: 0
position_max: 235
homing_speed: 50
second_homing_speed: 5

[stepper_y]
step_pin: ar60
dir_pin: !ar61
enable_pin: !ar56
step_distance: .0125
# endstop_pin: tmc2130_stepper_y:virtual_endstop
endstop_pin: ^ar14
position_endstop: 0
position_max: 235
homing_speed: 50
second_homing_speed: 5

[stepper_z]
step_pin: ar46
dir_pin: ar48
enable_pin: !ar62
step_distance: .0025
endstop_pin: probe:z_virtual_endstop
position_endstop: 0.0
position_max: 250
homing_speed: 25
second_homing_speed: 5

[extruder]
max_extrude_only_distance: 100.0
step_pin: ar26
dir_pin: !ar28
enable_pin: !ar24
step_distance: .002418
# Measure 120mm, then extrude 100mm
# G1 E100 F100
# step_distance = old_e_steps * ((120 - distance_to_mark) / 100)
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: ar10
sensor_type: EPCOS 100K B57560G104F
sensor_pin: analog13
min_temp: 0
max_temp: 280
pressure_advance: 0.34
pressure_advance_lookahead_time: 0.010

[heater_bed]
heater_pin: ar8
sensor_type: EPCOS 100K B57560G104F
sensor_pin: analog14
min_temp: 0
max_temp: 130

[fan]
pin: ar9

[mcu]
serial: /dev/serial/by-id/usb-1a86_USB2.0-Serial-if00-port0
pin_map: arduino

[printer]
kinematics: cartesian
max_velocity: 300
max_accel: 1000
max_z_velocity: 5
max_z_accel: 50
square_corner_velocity: 2.5

[display]
lcd_type: st7920
cs_pin: ar27
sclk_pin: ar25
sid_pin: ar29
encoder_pins: ^ar23, ^ar17
click_pin: ^!ar35

[bed_screws]
screw1: 30,30
screw2: 210,30
screw3: 30,210
screw4: 210,210

[bltouch]
sensor_pin: ^ar18
control_pin: ar4
z_offset: 1.6
x_offset: -50
y_offset: -16 
pin_up_touch_mode_reports_triggered: False

#   Set if the BLTouch consistently reports the probe in a "not
#   triggered" state after a successful "pin_up" command. This should
#   be True for a genuine BLTouch; some BLTouch clones may require
#   False.  The default is True.
# pin_up_touch_mode_reports_triggered: False
#   Set if the BLTouch consistently reports a "triggered" state after
#   the commands "pin_up" followed by "touch_mode". This should be
#   True for a genuine BLTouch; some BLTouch clones may require
#   False. The default is True.

[homing_override]
set_position_z: 0.0
gcode:
   G90 ; Use absolute position mode
   G1 Z10 ; Move up 10mm
   G28 X Y
   G1 X115 Y115 F6000 ; XY center of bed
   G28 Z

